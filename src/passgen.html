<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Password Generator</title>
		<link rel="stylesheet" type="text/css" href="passgen.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<h2>Passwordmu di tanganmu.</h2>
		<p>Generate randomized passwords for maximum privacy and security.</p>

		<div class="result-container">
			<span id="result">Anjay</span>
			<img class="icon" src="https://img.icons8.com/material-outlined/24/000000/copy.png">
		</div>


		<div class="row">
			<div class="column">
				<span class="caption-chkbox">Length</span>
				<input type="checkbox" class="option" value="0"><br>
				<span class="caption-chkbox">Uppercase</span>
				<input type="checkbox" class="option" value="0">
			</div>
			<div class="column">
				<span class="caption-chkbox">Numbers</span>
				<input type="checkbox" class="option" value="1"><br>
				<span class="caption-chkbox">Lowercase</span>
				<input type="checkbox" class="option" value="2">
			</div>
			<div class="column">
				<input type="checkbox" class="option" value="3"> Symbols
			</div>
			<div class="column">
				<button class="generate-button"> Generate<br>Password </button>
			</div>
		</div>
	</body>
</html>
